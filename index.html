<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="result-container">
        <h2>Your Result</h2>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of <br> the people who have taken <br>these tests.</p>
      </div>

      <div class="summary-container">
        <h2>Summary</h2>

        <div class="sub-container reaction">
          <div>
            <img class="icons" src="./assets/images/icon-reaction.svg" alt="reaction-icon">
            <h3 class="points">Reaction</h3>
          </div>
          <div>
            <h3 class="score">80<span>/100</span></h3>
          </div>
        </div>

        <div class="sub-container memory">
          <div>
            <img class="icons" src="./assets/images/icon-memory.svg" alt="memory-icon">
            <h3 class="points">Memory</h3>
          </div>
          <div>
            <h3 class="score">92<span>/100</span></h3>
          </div>
        </div>

        <div class="sub-container verbal">
          <div>
            <img class="icons" src="./assets/images/icon-verbal.svg" alt="verbal-icon">
            <h3 class="points">Verbal</h3>
          </div>
          <div>
            <h3 class="score">61<span>/100</span></h3>
          </div>
        </div>

        <div class="sub-container visual">
          <div>
            <img class="icons" src="./assets/images/icon-visual.svg" alt="visual-icon">
            <h3 class="points">Visual</h3>
          </div>
          <div>
            <h3 class="score">72<span>/100</span></h3>
          </div>
        </div>

        <button type="submit">
          <h3>Continue</h3>
        </button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
